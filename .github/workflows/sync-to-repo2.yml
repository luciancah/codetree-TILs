name: Sync to Repository2

on:
  schedule:
    - cron: '0 10 * * *'  # Runs at 10:00 UTC (exacts as 01:00 KST)
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  push-to-repository2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: 'source_repo'
          submodules: 'recursive'

      - name: Setup Git
        run: |
          cd source_repo
          git config --global user.email "luciancah@gmail.com"
          git config --global user.name "luciancah"
          git config --unset-all http.https://github.com/.extraheader        

      - name: Clone target repository
        run: |
          git clone https://${{ secrets.REPO_ACCESS_TOKEN }}:x-oauth-basic@github.com/luciancah/TIL.git target_repo
        env:
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Sync changes to specific directory, including submodules
        run: |
          # First, ensure submodule contents are fully checked out
          cd source_repo
          git submodule update --init --recursive

          mkdir -p ../target_repo/PS/codetree/
          rsync -av --delete . ../target_repo/PS/codetree/
          
          rsync -av path/to/submodule/ ../target_repo/PS/codetree/path/to/submodule/

          cd ../target_repo
          git add .
          git commit -m "Sync changes to /PS/codetree directory, including submodule contents"
          git push --set-upstream origin main
        env:
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}


      - name: Display submodule status
        run: |
          cd source_repo
          git submodule status
