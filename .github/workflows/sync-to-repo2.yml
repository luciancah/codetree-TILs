name: Sync to Repository2

on:
  schedule:
    - cron: '0 10 * * *'  # Runs at 10:00 UTC (exacts as 01:00 KST)
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  push-to-repository2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure git
        run: |
          git config --global user.email "luciancah@gmail.com"
          git config --global user.name "luciancah"
          git config --unset-all http.https://github.com/.extraheader

      - name: Push to Repository2
        run: |
          git remote add repo2 https://${{ secrets.REPO_ACCESS_TOKEN }}:x-oauth-basic@github.com/luciancah/TIL
          git push repo2 HEAD:main
